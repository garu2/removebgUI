<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/iconrembg-min.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Background App - Online Background Removal Tool</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Free online tool to remove backgrounds from your images with just one click. No signup required, instant processing." />
    <meta name="keywords" content="remove background, background removal, transparent background, image editing, online tool, free tool" />
    <meta name="author" content="garu2" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://removebg-ui.vercel.app/" />
    <meta property="og:title" content="Remove Background App - Online Background Removal Tool" />
    <meta property="og:description" content="Free online tool to remove backgrounds from your images with just one click." />
    <meta property="og:image" content="https://removebg-ui.vercel.app/mockup.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://removebg-ui.vercel.app/" />
    <meta property="twitter:title" content="Remove Background App - Online Background Removal Tool" />
    <meta property="twitter:description" content="Free online tool to remove backgrounds from your images with just one click." />
    <meta property="twitter:image" content="https://removebg-ui.vercel.app/mockup.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://removebg-ui.vercel.app/" />
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .drop-area {
          border: 2px dashed #ccc;
          border-radius: 8px;
          padding: 2rem;
          text-align: center;
          transition: all 0.3s ease;
      }
      .drop-area.highlight {
          border-color: #6366f1;
          background-color: rgba(99, 102, 241, 0.1);
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div id="app" class="max-w-5xl w-full bg-white rounded-xl shadow-lg overflow-hidden">
      <div class="flex flex-col md:flex-row">
        <!-- Left Section: Content -->
        <div class="p-8 md:w-1/2">
          <h1 class="text-4xl font-bold text-gray-900 mb-2">Remove Image Background</h1>
          <p class="text-gray-600 mb-8">Remove the background of any image in one click</p>

          <!-- Upload Area -->
          <div id="drop-area" class="drop-area mb-6">
            <div class="flex flex-col items-center">
              <svg class="w-12 h-12 text-gray-400 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
              </svg>
              <h2 class="text-xl font-semibold">Upload Image</h2>
              <p class="text-gray-500">or drop a file</p>
              <input type="file" id="fileInput" accept="image/*" class="hidden" />
            </div>
          </div>
          
          <button id="uploadBtn" class="w-full bg-black text-white py-3 px-6 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-opacity-50 transition-colors">
            Upload Image
          </button>

          <!-- Processing Message -->
          <div id="processingMessage" class="mt-4 text-center hidden">
            <div class="inline-block animate-spin rounded-full h-6 w-6 border-t-2 border-b-2 border-gray-900"></div>
            <p class="mt-2 text-gray-700">Processing image...</p>
          </div>
        </div>

        <!-- Right Section: Preview -->
        <div class="bg-teal-100 md:w-1/2 overflow-hidden">
          <div id="imagePreview" class="h-full flex items-center justify-center">
            <div class="text-center p-8">
              <p class="text-teal-600">Your processed image will appear here</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Result Section -->
      <div id="resultSection" class="p-8 border-t border-gray-200 hidden">
        <!-- Mantenemos las imÃ¡genes pero las ocultamos del DOM para conservar su funcionalidad -->
        <img id="originalImage" class="hidden" />
        <img id="resultImage" class="hidden" />
        <div class="text-center">
          <button id="downloadBtn" class="bg-indigo-600 text-white py-3 px-8 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-opacity-50 transition-colors text-lg">
            Download Image
          </button>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
